apiVersion: apps/v1
kind: Deployment
metadata:
  name: noodev-core-cms-backend-deploy
  namespace: noodev-system
spec:
  selector:
    matchLabels:
      app: noodev-core-cms-backend
  template:
    metadata:
      labels:
        app: noodev-core-cms-backend
    spec:
      volumes:
      - name: noodev-core-cms-backend-config
        configMap:
           name: noodev-core-cms-backend-cfm
      containers:
      - name: noodev-core-cms-backend-container
        image: 10.140.0.14:5000/noodev-cms-backend:1.0.0.stable
        env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
        command: ["npm","start",--,]
        args: ["/etc/config/noodev-core-cms-backend-config.json"]
        ports:
        - containerPort: 1337
        readinessProbe:
          httpGet:
            path: /noodev-cms/health
            port: 1337
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 100
        volumeMounts:
          - name: noodev-core-cms-backend-config
            mountPath: "/etc/config"
        resources:
          requests:
            cpu: "500m"
            memory: "1024Mi"
          limits:
            cpu: "500m"
            memory: "1024Mi"
      hostAliases:
        - ip: "10.128.0.11"
          hostnames:
            - "database-server-1"
        - ip: "10.128.0.10"
          hostnames:
            - "database-server-2"
        - ip: "10.128.0.12"
          hostnames:
            - "database-server-3"
---
apiVersion: v1
kind: Service
metadata:
  name: noodev-core-cms-backend-svc
  namespace: noodev-system
spec:
  ports:
  - name: http-port
    protocol: TCP
    port: 1337
    targetPort: 1337
  selector:
    app: noodev-core-cms-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noodev-core-cms-backend-ingress
  namespace: noodev-system
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "cms-api.noo-dev.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: noodev-core-cms-backend-svc
            port:
              number: 1337
